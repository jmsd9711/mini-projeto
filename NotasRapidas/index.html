<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notas Rápidas</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="campoAnotacao">
        <label for="Notas">Digite o que queira anotar:</label> <br>
        <input type="text" id="nota" class="nota"><br>
        <input type="button" id="naoUrgente" value="Adicionar para Não urgentes" onclick="naoUrgente()">
        <input type="button" id="naoUrgente" value="Adicionar para urgentes" onclick="Urgente()">
    </div>

    <div class="Anotacoes">
    <div class="box">
        <div><h2>Não Urgente</h2><div id="nUrgente"><ul id="nurg_list"></ul></div></div>
        
        <div><h2>Urgente</h2><div id="Urgente"><ul id="urg_list"></ul></div></div>
    </div>
    <div class="remover">
        <div class="removerN">
            <input type="button" id="RemoverN" value="Remover Item Não Urgente" onclick="removerN()">
        <input type="button" id="RemoverTudoU" value="Apagar Lista Não Urgente" onclick="apagarN()">
        </div>
        
        <div class="removerU">
            <input type="button" id="RemoverUrgente" value="Remover Item Urgente" onclick="removerUrgente()">
        <input type="button" id="RemoverTudoU" value="Apagar Lista Urgente" onclick="apagarUrgente()">
        </div>

        
    </div>
    </div>
    <script type="text/javascript" src="js/index.js"></script>
</body>
</html>
